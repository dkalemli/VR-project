<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual Reality</title>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <a-scene id="js--scene" environment="preset:forest">
    <a-assets>
      <!-- Credits: https://sketchfab.com/3d-models/single-story-house-textured-with-interior-62c6fecff4ee4e24abb4080ff533e707 -->
      <a-asset-item id="huis" src="./img/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera id="js--camera" wasd-controls="acceleration: 250">
      <a-cursor
        animation__click = "property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing = "property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation = "property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"

        cursor = "fuse: true; fuseTimeout: 1000"
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = objects: .js--interact"
      ></a-cursor>
    </a-camera>

    <a-entity static gltf-model="#huis" scale=".01 .01 .01" position="0 .5 25"></a-entity>
  </a-scene>
</body>
</html>
