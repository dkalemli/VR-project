<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="./winkel.js"></script>
  <title>winkel</title>
</head>
<body>
  <a-scene id="js--scene" physics>
    <a-assets>

      <a-asset-item id="kassa-obj" src="./blender/kassa.obj"></a-asset-item>
      <a-asset-item id="kassa-mtl" src="./blender/kassa.mtl"></a-asset-item>

      <a-asset-item id="schappen-obj" src="./blender/schappen.obj"></a-asset-item>
      <a-asset-item id="schappen-mtl" src="./blender/schappen.mtl"></a-asset-item>

      <!-- <a-asset-item id="winkelwagen-obj" src="./blender/winkelwagenV2.obj"></a-asset-item>
      <a-asset-item id="winkelwagen-mtl" src="./blender/winkelwagenV2.mtl"></a-asset-item> -->

      <a-asset-item id="mandje-obj" src="./blender/mandje.obj"></a-asset-item>
      <a-asset-item id="mandje-mtl" src="./blender/mandje.mtl"></a-asset-item>

      <a-asset-item id="banaan-obj" src="./blender/export_banana.obj"></a-asset-item>
      <a-asset-item id="banaan-mtl" src="./blender/export_banana.mtl"></a-asset-item>

      <a-asset-item id="appel-obj" src="./blender/appel.obj"></a-asset-item>
      <a-asset-item id="appel-mtl" src="./blender/appel.mtl"></a-asset-item>

      <a-asset-item id="sinaasappel-obj" src="./blender/sinaasappel.obj"></a-asset-item>
      <a-asset-item id="sinaasappel-mtl" src="./blender/sinaasappel.mtl"></a-asset-item>

      <a-asset-item id="kruis-obj" src="./blender/kruis.obj"></a-asset-item>



      <img id="muur_texture" src="./textures/muur_texture.png">
      <img id="grond_texture" src="./textures/grond_texture.png">
      <img id="plafond_texture" src="./textures/plafond_texture.png">
    </a-assets>



<!--  ============================ camera ================================ -->
    <a-camera id="js--camera" position="6 1.6 15" wasd-controls="acceleration:300">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 2000"
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact; far: 30"
      ></a-entity>

      <!-- <a-obj-model class="js--interact js--mandje" src="#mandje-obj" mtl="#mandje-mtl" position="0.15 -0.24 -0.2" scale="0.1 0.1 0.1" rotation="0 108 5"></a-obj-model> -->
    </a-camera>




<!--  ============================ gebouw / grond en muren ================================ -->
    <a-plane static-body src="#grond_texture" rotation="-90 0 0" width="16" height="30" position="0 0 3">
    </a-plane>

    <a-plane static-body src="#muur_texture" rotation="0 0 0" width="16" height="3" position="0 1.5 -12"></a-plane>
    <a-plane static-body src="#muur_texture" rotation="0 -90 0" width="30" height="3" position="8 1.5 3"></a-plane>
    <a-plane static-body src="#muur_texture" rotation="0 90 0" width="30" height="3" position="-8 1.5 3"></a-plane>
    <a-plane static-body src="#muur_texture" rotation="0 180 0" width="16" height="3" position="0 1.5 18"></a-plane>

    <a-plane src="#plafond_texture" rotation="90 0 0" width="16" height="30" position="0 3 3"></a-plane>



<!--  ============================ poorten ================================ -->
    <a-box color="gray" position="7.5 1 12" width="1" height="2" depth="0.2"></a-box>

    <a-box color="gray" position="2.75 1 12" width="4.5" height="2" depth="0.2"></a-box>

    <a-box color="gray" position="0.5 1 13" width="0.2" height="2" depth="2"></a-box>

    <!-- <a-box color="red" position="2.75 0.6 10" width="4.5" height="0.2" depth="0.2"></a-box> -->



<!--  ============================ mandje ================================ -->
    <a-obj-model class="js--interact js--mandje" src="#mandje-obj" mtl="#mandje-mtl" position="4 0 13" scale="0.35 0.35 0.35" rotation="0 180 0"></a-obj-model>


<!--  ============================ schappen ================================ -->
    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="7.95 1.25 -1" scale="0.8 0.5 0.5" rotation="0 -90 0">

      <a-box color="#5656dc" position="6 0 1.1" width="1.5" height="0.21" depth="1.9">
        <a-obj-model id="js--banaan" class="js--schapitem js--interact" src="#banaan-obj" mtl="#banaan-mtl" position="0 0.3 0" scale="0.7 1 1" rotation="0 180 0"></a-obj-model>
      </a-box>

      <a-box color="#5656dc" position="0 0 1.1" width="1.5" height="0.21" depth="1.9">
        <a-obj-model id="js--appel" class="js--schapitem js--interact" src="#appel-obj" mtl="#appel-mtl" position="0 0.4 0" scale="0.7 1 1" rotation="0 0 0"></a-obj-model>
      </a-box>

      <a-box color="#5656dc" position="-6 0 1.1" width="1.5" height="0.21" depth="1.9">
        <a-obj-model id="js--sinaasappel" class="js--schapitem js--interact" src="#sinaasappel-obj" mtl="#sinaasappel-mtl" position="0 0.5 0" scale="1 1.3 1.3" rotation="0 180 0"></a-obj-model>
      </a-box>
    </a-obj-model>






    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="0 1.25 -11.95" scale="0.6 0.5 0.5" rotation="0 0 0"></a-obj-model>


    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="-7.75 1.25 -1" scale="0.8 0.5 0.5" rotation="0 90 0"></a-obj-model>


    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="-2.8 1.25 -1" scale="0.8 0.5 0.5" rotation="0 -90 0"></a-obj-model>

    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="-2.7 1.25 -1" scale="0.8 0.5 0.5" rotation="0 90 0"></a-obj-model>


    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="2.7 1.25 -1" scale="0.8 0.5 0.5" rotation="0 -90 0"></a-obj-model>

    <a-obj-model class="js--schappen js--interact" src="#schappen-obj" mtl="#schappen-mtl" position="2.8 1.25 -1" scale="0.8 0.5 0.5" rotation="0 90 0">
      <a-box color="green" position="-8 0.6 1.2" width="0.7" height="1" depth="1"></a-box>
    </a-obj-model>



<!--  ============================ kassa's ================================ -->
    <a-obj-model id="js--pin-kassa" src="#kassa-obj" mtl="#kassa-mtl" position="-6 0 12" scale="0.65 0.6 0.5" rotation="0 90 0"></a-obj-model>
    <a-obj-model id="js--contant-kassa" src="#kassa-obj" mtl="#kassa-mtl" position="-2 0 12" scale="0.65 0.6 0.5" rotation="0 90 0"></a-obj-model>



<!--  ============================ momevement boxes ================================ -->
    <!-- <a-box class="js--place js--interact" width="1" height="0.4" depth="1" color="red" position="6 0 11"></a-box> -->

    <!-- <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="6 100 8"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="6 100 6"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="6 100 2"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="6 100 -2"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="6 100 -6"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="6 100 -10"></a-box>

    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="0 100 -10"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="0 100 -6"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="0 100 -2"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="0 100 2"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="0 100 6"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="0 100 8"></a-box>

    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="-6 100 -10"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="-6 100 -6"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="-6 100 -2"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="-6 100 2"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="-6 100 6"></a-box>
    <a-box class="js--place js--interact" width="1" height="0.1" depth="1" color="red" position="-6 100 8"></a-box> -->

    <!-- <a-obj-model class="js--place js--interact" src="#kruis-obj" color="red" position="6 100 12" scale="0.4 0.2 0.4" rotation="0 0 0"></a-obj-model> -->
    <a-obj-model class="js--place js--interact" src="#kruis-obj" color="red" position="5.5 100 8.5" scale="0.4 0.2 0.4" rotation="0 0 0"></a-obj-model>
    <a-obj-model class="js--place js--interact" src="#kruis-obj" color="red" position="5.5 100 3.8" scale="0.4 0.2 0.4" rotation="0 0 0"></a-obj-model>
    <a-obj-model class="js--place js--interact" src="#kruis-obj" color="red" position="5.5 100 -1" scale="0.4 0.2 0.4" rotation="0 0 0"></a-obj-model>
    <a-obj-model class="js--place js--interact" src="#kruis-obj" color="red" position="5.5 100 -5.8" scale="0.4 0.2 0.4" rotation="0 0 0"></a-obj-model>



    <a-sky color="skyblue"></a-sky>

  </a-scene>
</body>
</html>
