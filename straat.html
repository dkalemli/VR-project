            1. Klik op het model (moeder) in de kamer om een boodschappenlijstje en geld te krijgen;
            2. Door een paar seconden naar de witte kruisjes op de grond te kijken, loop je naar die plek toe;
            3. Ga nu naar buiten en loop over straat naar de winkel toe. De robot wijst je de weg.
            4. Telkens krijg je hulp met vragen van je vriend de robot. Hij helpt jou om het spel te spelen;
            5. Loop naar de supermarkt en koop alle producten die op het boodschappenlijstje staan;            
            "></a-text>
