        <a-sky src="#lucht" sound="#achtergrond; autoplay: true; positional: false; volume: 0.5"></a-sky>
        <a-camera position="-25 5 -2" id="js--camera" wasd-controls="acceleration: 750"> 
            <!-- <a-camera position="0 5 450" id="js--camera" wasd-controls="acceleration: 750"> -->
                <a-entity
                  animation__click="property: scale; stgit push origin --delete Buiten_Versie0.1artEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                  animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                  cursor = "fuse: true; fuseTimeout: 2000"
                  material = "color: black; shader: flat"
                  geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
                  position = "0 0 -0.5"
                  raycaster = "objects: .js--interact"
                ></a-entity>
              </a-camera>
              
            <a-entity lopen id="js--robot" class="js--interact" obj-model="obj:#robot-obj; mtl:#robot-mtl"
                        position="0 1 -5"
                        rotation="0 180 0"
                        animation__OpEnNeer="
                        dur: 500; 
                        easing: linear; 
                        from:0 1.8 -5; 
                        to:0 2.1 -5; 
                        loop: true; 
                        property:position"
            ></a-entity>
            <a-entity   position = "0 8 -3"
                        id = "EersteOpmerking"
                        rotation = "0 270 0"
                        text = "value: ;
                                color: #212121;
                                align: center;
                                width: 10;
                                size: 50;
                                shader: msdf"
                        geometry = "primitive: plane; width: auto + 5; height: auto + 5"
                        material = "color: white";
            >
            </a-entity>
